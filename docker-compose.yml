services:
  backend:
    build:
      context: .
      dockerfile: api/Dockerfile
    env_file: .env
    environment:
      - FLASK_HOST=0.0.0.0
      - FLASK_DEBUG=false
    volumes:
      - upload-data:/app/data
    restart: unless-stopped

  frontend:
    build:
      context: frontend
      dockerfile: Dockerfile
    ports:
      - "80:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  upload-data:
